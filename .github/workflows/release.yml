name: Build & Release Docker Image

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for the release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"
        type: string
      release_body:
        description: "Release notes"
        required: false
        default: |
          Changes in this Release
          - Automated release
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

env:
  DOCKER_IMAGE: nxtgenit/nxtfireguard-traffic-sensor
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-push-release:
    name: Build Docker image, push to Docker Hub, and create release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.tag_name }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image digest file
        run: |
          mkdir -p dist
          echo "Docker Image: ${{ env.DOCKER_IMAGE }}:${{ inputs.tag_name }}" > dist/image-info.txt
          echo "Digest: ${{ steps.build.outputs.digest }}" >> dist/image-info.txt
          echo "" >> dist/image-info.txt
          echo "Pull commands:" >> dist/image-info.txt
          echo "docker pull ${{ env.DOCKER_IMAGE }}:${{ inputs.tag_name }}" >> dist/image-info.txt
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> dist/image-info.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: Release ${{ inputs.tag_name }}
          body: |
            ${{ inputs.release_body }}

            ## Docker Image

            **Image:** `${{ env.DOCKER_IMAGE }}:${{ inputs.tag_name }}`
            **Digest:** `${{ steps.build.outputs.digest }}`

            ### Pull the image:
            ```bash
            docker pull ${{ env.DOCKER_IMAGE }}:${{ inputs.tag_name }}
            ```

            **Supported Platforms:** linux/amd64
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: |
            dist/image-info.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
        continue-on-error: true
